<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Manager</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

<!--User interface-->

    <div id="Container">
      <div id="box">
        <div id="Trip manager">
        <h1> Trip Manager</h1>
      </div>

      <div id="Country">
        <label for="Country">Which country did you visit?</label>
        <input type="text" id="Countrys" placeholder="Enter Country eg.Kenya">
      </div>

      <div id="Landmark">
        <label for="Landmark">Which landmark did you visit?</label>
        <input type="text" id="Landmarks" placeholder="Enter Landmark eg.Kenya National Museum">
      </div>

        <div id="Season">
        <label for="Season">During which Season was your trip?</label>
        <select id="Seasons" aria-placeholder="Enter Season">
          <option value="Summer">Summer</option>
          <option value="Winter">Winter</option>
          <option value="Spring">Spring</option>
          <option value="Autumn">Autumn</option>
        </select>  
      </div>

      <div>
        <label for="Trip Description">Describe your trip?</label>
        <input type="text" id="Description" placeholder="Enter Trip Description">
      </div>

      <div>
        <button id="Add">Add Trip</button>
      </div>




      </div>
      

    </div>

<!--Output of logs-->

    <div id="Outputcorner">
      <div id="logs">

      </div>
      <div id="No">
        <p id="NoTrips">
          No trips added yet. <br>Please add a trip to see the logs.
        </p>

      </div>

    </div>


<script src="script.js"></script>
    
  </body>









</html>
